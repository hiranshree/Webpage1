<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Candles</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('https://i.pinimg.com/originals/7d/1a/5f/7d1a5f17d4420b2e753816a8b290b42a.jpg');
      background-position: center;
      opacity: 1.0;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Order Your Candles</h1>
    <div class="row">
      <div class="col-md-4">
        <img src="c:\Users\pritt\Downloads\7f63b43f0d205b0ddb491fddfbed5cec.jpg" class="img-fluid" alt="Candle Image 1">
        <h3>Vanilla Scented Candle</h3>
        <h3>Price: $10</h3>
      </div>
      <div class="col-md-4">
        <img src="https://i.pinimg.com/originals/11/2c/cf/112ccfc14c84e922ff175460ee5e2f42.jpg" class="img-fluid" alt="Candle Image 2">
        <h3>Rosemary Scented Candle</h3>
        <h3>Price: $12</h3>
      </div>
      <div class="col-md-4">
        <img src="https://i.pinimg.com/564x/d3/c6/9c/d3c69c390c8c3c9b184564f96a848cdb.jpg" class="img-fluid" alt="Candle Image 3">
        <h3>Lavender Scented Candle</h3>
        <h3>Price: $25</h3>
      </div>
    </div>
    <hr>
    <form id="orderForm">
      <div class="form-group">
        <label for="candleType">Candle Type</label>
        <select class="form-control" id="candleType" required>
          <option value="">Select Candle Type</option>
          <option value="Vanilla Scented Candle" data-price="10">Vanilla Scented Candle ($10)</option>
          <option value="Rosemary Scented Candle" data-price="12">Rosemary Scented Candle ($12)</option>
          <option value="Lavender Scented Candle" data-price="25">Lavender Scented Candle ($25)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" min="1" value="1" required>
      </div>
      <div class="form-group">
        <label for="deliveryAddress">Delivery Address</label>
        <textarea class="form-control" id="deliveryAddress" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="totalPrice">Total Price</label>
        <input type="text" class="form-control" id="totalPrice" readonly>
      </div>
      <button type="button" class="btn btn-primary" onclick="placeOrder()">Place Order</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function placeOrder() {
      var candleType = document.getElementById("candleType").value;
      var quantity = document.getElementById("quantity").value;
      var deliveryAddress = document.getElementById("deliveryAddress").value;

      if (candleType === "" || quantity === "" || deliveryAddress === "") {
        alert("Please fill in all the required fields.");
        return;
      }

      // Retrieve the price of the selected candle type
      var priceOptions = document.getElementById("candleType").options;
      var price;
      for (var i = 0; i < priceOptions.length; i++) {
        if (priceOptions[i].value === candleType) {
          price = parseFloat(priceOptions[i].getAttribute("data-price"));
          break;
        }
      }

      // Calculate the total price
      var totalPrice = price * parseInt(quantity);

      var confirmationMessage = "Are you sure you want to place the order?\n\n" +
        "Candle Type: " + candleType + "\n" +
        "Quantity: " + quantity + "\n" +
        "Delivery Address: " + deliveryAddress + "\n" +
        "Total Price: $" + totalPrice.toFixed(2);

      if (confirm(confirmationMessage)) {
        alert("Your order has been placed! Thank you for shopping with us.");

        // Display the total price in the total price input field
        document.getElementById("totalPrice").value = "$" + totalPrice.toFixed(2);
        // Reset the form
        document.getElementById("orderForm").reset();
      }
    }
  </script>
</body>
</html>
